sonar.projectKey=hospitalportal-backend
sonar.projectName=Hospital Portal Backend
sonar.projectVersion=1.0

sonar.sources=src
sonar.tests=src/tests

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.test.inclusions=src/tests/**/*

sonar.sourceEncoding=UTF-8

# Exclude node_modules and build artifacts
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.test.ts

# Note: sonar.host.url and sonar.token are provided via CI/CD or CLI
