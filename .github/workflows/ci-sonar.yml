name: CI with SonarQube Analysis

on:
  pull_request:
    branches:
      - main
      - develop
      - master
  push:
    branches:
      - main
      - develop
      - master

jobs:
  test-backend:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: authdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: authdb
          DB_PORT: 5432
          JWT_SECRET: test-secret-key
          PORT: 5001
        run: npm run test:coverage

      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  test-frontend:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: |
          if npm run test:coverage 2>/dev/null; then
            npm run test:coverage
          else
            echo "No test:coverage script found, running tests only"
            npm test -- --coverage || true
          fi

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7
        if: always()

  sonar-backend:
    name: SonarQube Backend Analysis
    needs: test-backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

      - name: Run SonarQube Scanner for Backend
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=hospitalportal-backend
            -Dsonar.projectName=Hospital Portal Backend
            -Dsonar.sources=src
            -Dsonar.tests=src/tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.test.inclusions=src/tests/**/*
            -Dsonar.sourceEncoding=UTF-8

      - name: SonarQube Quality Gate Check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

      - name: Check Quality Gate Status
        if: steps.sonarqube-quality-gate-check.outcome == 'failure'
        run: |
          echo "❌ SonarQube Quality Gate FAILED"
          echo "The PR cannot be merged until Quality Gate passes."
          echo "Please review the issues in SonarQube and fix them."
          exit 1

  sonar-frontend:
    name: SonarQube Frontend Analysis
    needs: test-frontend
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
        if: always()

      - name: Run SonarQube Scanner for Frontend
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=hospitalportal-frontend
            -Dsonar.projectName=Hospital Portal Frontend
            -Dsonar.sources=src
            -Dsonar.tests=src/tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.test.inclusions=src/tests/**/*
            -Dsonar.sourceEncoding=UTF-8
        continue-on-error: true

      - name: SonarQube Quality Gate Check (Frontend)
        id: sonarqube-quality-gate-check-frontend
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  quality-gate-check:
    name: Quality Gate Status Check
    needs: [sonar-backend, sonar-frontend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check Quality Gate Results
        run: |
          echo "Checking Quality Gate status..."
          if [ "${{ needs.sonar-backend.result }}" == "failure" ] || [ "${{ needs.sonar-frontend.result }}" == "failure" ]; then
            echo "❌ Quality Gate FAILED"
            echo "PR cannot be merged. Please fix the issues and try again."
            exit 1
          else
            echo "✅ Quality Gate PASSED"
            echo "PR is ready to merge!"
          fi
